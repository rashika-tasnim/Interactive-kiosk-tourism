<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
      
<script>
      var enButton = document.getElementById('en-btn');
      var frButton = document.getElementById('norsk-btn');
    var i18n = domI18n({
      selector: '[data-translatable]',
      separator: ' // ',
      languages: ['en', 'norsk'],
      defaultLanguage: 'en'
    });

    enButton.onclick = function () {
      i18n.changeLanguage('en');
    };

    frButton.onclick = function () {
      i18n.changeLanguage('norsk');
    };


var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
var recognition = new SpeechRecognition();

recognition.continuous = true;

recognition.onend = function() {
    recognition.start();
}

recognition.onresult = function(event) {
    var current = event.resultIndex;
    var transcript = event.results[current][0].transcript;
    if(transcript.includes('next')){
      plusDivs(1)
      
    }
    if(transcript.includes('previous')){
      plusDivs(-1)
    }
	if(transcript.includes('English')){
	    i18n.changeLanguage('en');
	}
    if(transcript.includes('Norwegian')){
	i18n.changeLanguage('norsk');
}	
if(transcript.includes('what')){
window.location.href = 'Gallery.html';
}
if(transcript.includes('emergency call')){
window.location.href = 'emg_call.html';

}
if(transcript.includes('information')){
window.location.href = 'info.html';

}
if(transcript.includes('map')){
window.location.href = 'map.html';

}
if(transcript.includes('visit')){
window.location.href = 'visit.html';

}

    console.log(transcript);
}
recognition.start();
			
</script>
